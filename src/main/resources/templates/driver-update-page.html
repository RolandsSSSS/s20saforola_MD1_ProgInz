<!DOCTYPE html>
<html>

<head>
	<title>Update Driver</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	<style>
		.footer-container {
			display: flex;
			justify-content: flex-end;
			padding: 5px 20px;
		}
	</style>
</head>

<body>
	<header id="header">
		<nav class="navbar bg-dark navbar-expand-md mb-3" data-bs-theme="dark">
			<div class="container">
				<span class="navbar-brand mb-0 h1">s20saforola - ProgInz MD1</span>
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link" href="/">Home</a>
					</li>

					<li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle" href="#" id="driversDropdown" role="button"
							data-bs-toggle="dropdown" aria-expanded="false">
							Driver
						</a>
						<ul class="dropdown-menu" aria-labelledby="driversDropdown">
							<li><a class="dropdown-item" href="/driver/showAll">All Drivers</a></li>
							<li><a class="dropdown-item" href="/driver/addNew">Add Driver</a></li>
						</ul>
					</li>

					<li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle" href="#" id="driversDropdown" role="button"
							data-bs-toggle="dropdown" aria-expanded="false">
							Trip
						</a>
						<ul class="dropdown-menu" aria-labelledby="driversDropdown">
							<li><a class="dropdown-item" href="/trip/showAll">All Trips</a></li>
						</ul>
					</li>

					<li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle" href="#" id="ticketsDropdown" role="button"
							data-bs-toggle="dropdown" aria-expanded="false">
							Ticket
						</a>
						<ul class="dropdown-menu" aria-labelledby="driversDropdown">
							<li><a class="dropdown-item" href="/ticket/showAll">All Tickets</a></li>
						</ul>
					</li>
				</ul>
			</div>
		</nav>
	</header>

	<div class="container">
		<h2>Update Driver</h2>
		<form action="#" th:action="@{/driver/update/{id}}" th:object="${updatedDriver}" method="post">
			<div class="row">
				<div class="col">
					<label for="name">Driver Name:</label>
					<input type="text" id="name" name="name" th:field="*{name}" required>
					<span class="error-message" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
				</div>
			</div>
			<div class="row">
				<div class="col">
					<label for="surname">Driver Surname:</label>
					<input type="text" id="surname" name="surname" th:field="*{surname}" required>
					<span class="error-message" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"></span>
				</div>
			</div>

			<div class="row">
				<div class="col">
					<label for="categories">Driver Category:</label>
					<select id="categories" name="categories" th:field="*{categories}" required>
						<option th:each="categories : ${T(lv.venta.models.Buscategory).values()}"
							th:value="${categories}" th:text="${categories}"></option>
					</select>
					<span class="error-message" th:if="${#fields.hasErrors('categories')}"
						th:errors="*{categories}"></span>
				</div>
			</div>
			<div class="row">
				<div class="col">
					<button type="submit" class="btn btn-primary">Confirm</button>
				</div>
			</div>
		</form>
	</div>

	<footer class="mt-5 py-5" style="background-color: darkgreen; color: white;">
		<div class="container">
			<div class="footer-container">
				<h4>Rolands Safonovs, VeA, 2023</h4>
			</div>
		</div>
	</footer>
</body>

</html>
